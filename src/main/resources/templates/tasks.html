<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4 text-primary">ðŸŒŸ Todo List Pro</h1>

    <!-- Add Task Form -->
    <form action="/create" method="post" class="row g-3 mb-4 shadow p-4 bg-white rounded">
        <div class="col-md-3">
            <input type="text" name="title" class="form-control" placeholder="Task title" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="description" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-2">
            <input type="date" name="deadline" class="form-control">
        </div>
        <div class="col-md-2">
            <select name="priority" class="form-select">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100"><i class="bi bi-plus-lg"></i> Add</button>
        </div>
    </form>

    <!-- Search -->
    <form action="/" method="get" class="mb-3">
        <input type="text" name="search" class="form-control" th:value="${search}" placeholder="ðŸ” Search tasks...">
    </form>

    <!-- Stats -->
    <div class="alert alert-info">âœ… Completed: <b th:text="${completedCount}"></b></div>

    <!-- Task List -->
    <div th:each="task : ${tasks}" class="card mb-2 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 th:text="${task.title}"
                    th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></h5>
                <p th:text="${task.description}"></p>
                <small th:text="'Deadline: ' + ${task.deadline} + ' | Priority: ' + ${task.priority}"></small>
            </div>

            <div>
                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-success"><i class="bi bi-check2-circle"></i></a>
                <a th:href="@{/{id}/edit(id=${task.id})}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this task?')"><i class="bi bi-trash"></i></a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
