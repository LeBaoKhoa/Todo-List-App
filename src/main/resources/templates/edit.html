<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container col-md-6">
    <h2 class="mb-4">Edit Task</h2>

    <form th:action="@{/{id}/update(id=${task.id})}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${task.title}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${task.description}"></textarea>
        </div>

        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" class="form-control" name="deadline"
                   th:value="${task.deadline}" required>
        </div>

        <div class="mb-3">
            <label>Priority</label>
            <select class="form-select" name="priority">
                <option th:selected="${task.priority.name() == 'LOW'}" value="LOW">Low</option>
                <option th:selected="${task.priority.name() == 'MEDIUM'}" value="MEDIUM">Medium</option>
                <option th:selected="${task.priority.name() == 'HIGH'}" value="HIGH">High</option>
            </select>
        </div>

        <button class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
